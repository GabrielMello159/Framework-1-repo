<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel = "stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            padding: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #888;
        }
        .product .price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

</head>
<body>

    <header>
        <h1>Bem-vindo à Nossa Loja Online!</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Carrinho</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Seção de Produtos -->
    <section class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto.</p>
            <div class="price">R$ 99,99</div>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto.</p>
            <div class="price">R$ 129,99</div>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição do produto.</p>
            <div class="price">R$ 89,99</div>
            <button>Adicionar ao Carrinho</button>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Loja Online - Todos os direitos reservados</p>
    </footer>

    
</body>
</html>
